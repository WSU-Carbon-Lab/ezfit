name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'ezfit/**'
      - 'notebooks/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install Python dependencies
        run: |
          uv sync --all-extras --python=3.13

      - name: Verify package installation
        run: |
          uv run python -c "import ezfit; print('ezfit package imported successfully')"

      - name: Verify documentation dependencies
        run: |
          uv run python -c "import sphinx; import myst_nb; import furo; print('Documentation dependencies verified')"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build documentation
        run: |
          cd docs
          uv run sphinx-build -b html . _build/html
        continue-on-error: false

      - name: Add .nojekyll file
        run: |
          touch docs/_build/html/.nojekyll

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la docs/_build/html/ | head -20
          echo "Checking for index.html:"
          if [ ! -f docs/_build/html/index.html ]; then
            echo "✗ ERROR: index.html is missing - build failed!"
            exit 1
          fi
          echo "✓ index.html exists"
          echo "Checking for .nojekyll:"
          if [ ! -f docs/_build/html/.nojekyll ]; then
            echo "✗ ERROR: .nojekyll is missing!"
            exit 1
          fi
          echo "✓ .nojekyll exists"
          echo "Build verification successful"

      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
